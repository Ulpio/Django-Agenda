{% extends "model-page.html" %}

{% block content  %}
    <!--mostrar usuário logado-->
    <h1>Olá, {{ user.username }}!</h1>

    <h2>Agendamentos: </h2>
    <a href="evento/">
    <button type="button">Criar novo Evento</button>
    </a>
    <ul style="font-size: 20px">
    {% for evento in eventos %}
        <li>
            {{ evento.titulo }} - {{ evento.get_data_evento }}
            <a href="evento/?id={{evento.id}}"><button type="button">Editar</button></a>
            |<a href="evento/delete/{{evento.id}}/"><button type="button">Excluir</button></a>
        </li>
    {% endfor %}
    </ul>
{%endblock%}
